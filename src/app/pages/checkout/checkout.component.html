    <div class="row no-gutters">
       <div class="info-container">
          <div class="d-flex justify-content-between align-items-center">
             <span>Card details</span>
          </div>

       </div>
       <div class="col-md-4">
          <div class="info-container">
             <div class="d-flex justify-content-between align-items-center">
                <span>Shipping information</span>
             </div>
             <span class="type d-block mt-3 mb-1"></span>
             <form [formGroup]="shippingInformation" (ngSubmit)="order()">
             <label class="credit-card-label">Shipping method *</label>
             <div class="shipping-options overflow-auto">
                <div *ngFor="let item of shippingMethods">
                   <div class="row shipping-option">
                      <div class="col-sm-auto">
                         <input type="radio" id="accent" formControlName="shippingMethodId"
                            value="{{item.id}}">
                      </div>
                      <div class="col-md-10">
                         <div>{{item.title}}</div>
                         <div class = "description">{{item.description}}</div>
                      </div>
                   </div>
                </div>
             </div>
             <hr class="line">
             <div>
                <label class="credit-card-label">Address Line 1 *</label>
                <input required type="text" class="form-control credit-inputs" placeholder="" formControlName="addressLine1">
             </div>
             <div>
                <label class="credit-card-label">Address Line 2 *</label>
                <input required type="text" class="form-control credit-inputs" placeholder="" formControlName="addressLine2">
             </div>
             <div>
                <label class="credit-card-label">Country *</label>
                <input required type="text" class="form-control credit-inputs" placeholder="" formControlName="countryId">
             </div>
             <div class="row">
                <div class="col-md-6">
                   <label class="credit-card-label">City *</label>
                   <input required type="text" class="form-control credit-inputs" placeholder="" formControlName="city">
                </div>
                <div class="col-md-6">
                   <label class="credit-card-label">State (optional)</label>
                   <input required type="text" class="form-control credit-inputs" placeholder="" formControlName="state">
                </div>
             </div>
             <div>
                <label class="credit-card-label">Postal Code *</label>
                <input required type="text" class="form-control credit-inputs" placeholder="" formControlName="postalCode">
             </div>
             </form>
          </div>
       </div>
       <div class="col-md-4">
          <div class="info-container">
             <div class="d-flex justify-content-between align-items-center">
                <span>Payment</span>
             </div>
             <span class="type d-block mt-3 mb-1"></span>
             <label class="credit-card-label">Payment method *</label>
             <form>
              <div class="payment-options overflow-auto">
                  <div class="row shipping-option">
                    <div class="col-sm-auto">
                        <input type="radio" id="accent" value="card" [formControl]="paymentOptions">
                    </div>
                    <div class="col-md-10">
                        <div>Credit/Debit Card</div>
                    </div>
                  </div>
                  <div class="row shipping-option">
                    <div class="col-sm-auto">
                        <input type="radio" id="accent" value="delivery" [formControl]="paymentOptions">
                    </div>
                    <div class="col-md-10">
                        <div>Pay upon delivery</div>
                    </div>
                  </div>
              </div>
            </form>
            <form action="/charge" method="post" id="payment-form">
               <div class="form-row">
                   <label for="card-element">
                       Credit or debit card
                   </label>
                   <div id="card-element">
                       <!-- a Stripe Element will be inserted here. -->
                   </div>
                   <!-- Used to display form errors -->
                   <div id="card-errors" role="alert"></div>
               </div>
               <input type="submit" class="submit" value="Submit Payment">
           </form>
          </div>
       </div>
    </div>
 </div>
