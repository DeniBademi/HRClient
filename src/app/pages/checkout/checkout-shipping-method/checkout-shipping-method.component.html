<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
     <div class="breadcrumb">
        <span class="active"><a [routerLink]="['/cart']">Cart</a></span>
        <span class="active">></span>
        <span class="active"><a [routerLink]="['/cart']">Information</a></span>
        <span class="active">></span>
        <span class="active"><a [routerLink]="['/checkout/'+checkoutID+'/shipping-address']">Shipping Address</a></span>
        <span class="active">></span>
        <span class="active">Shipping Method</span>
        <span>></span>
        <span>Payment</span>
     </div>
     <div class="col-md-7">
        <div class="info-container">
           <div class="d-flex justify-content-between align-items-center">
              <span>Shipping information</span>
           </div>
           <span class="type d-block mt-3 mb-1"></span>
           <form [formGroup]="form" (ngSubmit)="nextStep()">
            <label class="credit-card-label">Shipping method *</label>
            <div class="shipping-options overflow-auto">
              <div *ngFor="let item of shippingMethods">
                <div class="row shipping-option d-flex align-items-center">
                    <div class="col-sm-auto">
                      <input type="radio" id="accent" formControlName="shippingMethodId"
                      value="{{item.id}}">
                    </div>
                    <div class="col-md-10 row">
                      <img class="rounded icon col-md-2" [attr.src]="this.GlobalsService.productDesignImagesURLs + item.icon">
                      <div class="col-md-10">
                        <div>{{item.title}}</div>
                        <div class = "description">{{item.description}}</div>
                      </div>
                    </div>
                </div>
               </div>
              </div>
           </form>
        </div>
     </div>
     <div class="col-md-5" *ngIf="checkout">
        <app-checkout-order-overview [checkout]="checkout"></app-checkout-order-overview>
        <button class="btn btn-continue btn-block d-flex justify-content-between mt-3" 
           type="submit" 
           [disabled]="!this.form.get('shippingMethodId').valid"
           (click)="nextStep()">
        <span>Continue<i class="fa fa-long-arrow-right ml-1"></i></span>
        </button>
     </div>
  </div>
</div>
